# This overrides file provides a reference for dashboards for
# customized OSH Welcome Page
conf:
  dashboards:
    home_dashboard:
      annotations:
        list:
        - builtIn: 1
          datasource: "-- Grafana --"
          enable: true
          hide: true
          iconColor: rgba(0, 211, 255, 1)
          name: Annotations & Alerts
          type: dashboard
      editable: false
      gnetId:
      graphTooltip: 0
      id: 51
      links: []
      panels:
      - content: |-
          <div class="text-center dashboard-header">
            <span>OSH Home Dashboard</span>
          </div>
        editable: true
        gridPos:
          h: 3
          w: 24
          x: 0
          'y': 0
        id: 1
        links: []
        mode: html
        options: {}
        style: {}
        title: ''
        transparent: true
        type: text
      - folderId: 0
        gridPos:
          h: 10
          w: 13
          x: 6
          'y': 3
        headings: true
        id: 3
        limit: 30
        links: []
        options: {}
        query: ''
        recent: true
        search: false
        starred: true
        tags: []
        title: ''
        type: dashlist
      schemaVersion: 18
      style: dark
      tags: []
      templating:
        list: []
      time:
        from: now-1h
        to: now
      timepicker:
        hidden: true
        refresh_intervals:
        - 5s
        - 10s
        - 30s
        - 1m
        - 5m
        - 15m
        - 30m
        - 1h
        - 2h
        - 1d
        time_options:
        - 5m
        - 15m
        - 1h
        - 6h
        - 12h
        - 24h
        - 2d
        - 7d
        - 30d
        type: timepicker
      timezone: browser
      title: OSH Home
      version: 3

manifests:
  job_add_home_dashboard: true