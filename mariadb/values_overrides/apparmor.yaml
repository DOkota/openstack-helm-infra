pod:
  mandatory_access_control:
    type: apparmor
    mariadb-ingress-error-pages:
      ingress-error-pages: runtime/default
    mariadb-ingress:
      ingress: runtime/default
    mariadb-server:
      mariadb: runtime/default
    prometheus-mysql-exporter:
      mysql-exporter: runtime/default

monitoring:
  prometheus:
    enabled: true
